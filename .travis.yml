env:
  global:
# GITHUB_TOKEN
  - secure: 
addons:
  sonarqube:
    branches:
    - master
language: python
matrix:
  include:
    - os: linux
      sudo;: required
      python: 2.7
      env: TOXENV=py27
    - os: linux
      sudo;: required
      python: 3.4
      env: TOXENV=py34
    - os: linux
      sudo;: required
      python: 3.5
      env: TOXENV=py35
    - os: linux
      sudo;: required
      python: 3.6
      env: TOXENV=py36

before_install:
- pip freeze
install:
- pip install tox
script:
- tox -e "{$TOXENV},flake8"
after_script:
- python setup.py sdist